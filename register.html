<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>


<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-4">
            <div class="card px-4 py-5">
                <form class="d-flex flex-column" id="create-account-form" action="">
                    <input id="name" type="text" placeholder="name">
                    <input class="my-3" id="password" type="password" placeholder="password">
                    <input class="mb-3" id="email" type="email" placeholder="email address">
                    <button class="create-btn">CREATE</button>
                    <div class="mt-3 d-flex align-items-center justify-content-center">
                        <span class="text-muted ">Already registered?</span><a href="index.html" class="ms-2">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="user-container">

                </tbody>
            </table>
        </div>
    </div>
</div>








<script src="javascript/bootstrap.bundle.min.js"></script>
<script type="module" src="javascript/App.js"></script>
</body>
</html>
